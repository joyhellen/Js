<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap');
      </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">QuizMaster</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Quiz Category </a>
            <a href="#">Take Quiz</a>
            <a href="#">Results</a>

            <button class="btnlogin">Login</button>   
        </nav>     
    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x' ></i>
            </span>

            <div class="loginreg-box">
                <div class="formbox-login">
                    <div class="loginreg-title">
                        <h2>Login</h2>
                        <p>Fill in to access the platform</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxl-gmail'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>
                        <div class="logreg">
                            <p>Don't have an account? <a href="#" class="register">Register</a></p>
                        </div>
                    </form>
                </div>

                <div class="formbox-register">
                    <div class="loginreg-title">
                        <h2>Register</h2>
                        <p>Kindly provide your details</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user' ></i></span>
                            <input type="email" required>
                            <label>First Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user' ></i></span>
                            <input type="email" required>
                            <label>Last Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxl-gmail'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms and conditions</label>
                        </div>

                        <button type="submit" class="btn">Register</button>
                        <div class="logreg">
                            <p>Already have an account? <a href="#" class="login">Login</a></p>
                        </div>
                    </form>
                </div>

            </div>

            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google' ></i>
                    <span>Login with Google</span>
                </a>
                <a href="#">
                    <i class='bx bxl-facebook-square' ></i>
                    <span>Login with Facebook</span>
                </a>               
        </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
